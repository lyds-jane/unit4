<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Note</title>
    <style>
        /* setting sticky note style */
        .sticky{
            background-color: rgb(255,209,95);
            border-style: solid;
            border-color: black;
            border-width: 1px;
            width: 300px;
            padding: 20px;
            min-height: 200px;
            font-size: 50px;
            font-family: sans-serif;
        }
    </style>
    <script>
        function createSticky() {
            // getting text input
            var txt = document.getElementById("in").value;
            // creating element
            var newDiv = document.createElement("div");
            newDiv.innerHTML = txt;
            newDiv.className = "sticky";
            // appending element to body
            document.body.appendChild(newDiv);
        }
    </script>
</head>
<body>
    <input type="text" id="in" placeholder="Enter Text Here"> <button type="button" onclick="createSticky();">Click here</button>
</body>
</html>
