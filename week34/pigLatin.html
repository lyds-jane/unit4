<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin Translator</title>
</head>
<body>
    <h3>Pig Latin Translator</h3>
    <!-- Getting user input -->
    <input type="text" placeholder="Enter text here" id="in">
    <!-- button to javascript -->
    <button type="button" onclick="myFunction();">Translate</button>
    <script>
    function myFunction() {
        // Getting user input
        var txt = document.getElementById("in").value;
        // Splitting first and last part of text
        var first = txt.slice(0,1);
        var second = txt.slice(1);
        // Rearranging the text and adding "ay"
        var pig_latin = second.concat("-", first, "ay");
        // Outputting the text to the HTML
        document.getElementById("pl").innerHTML = pig_latin;
    }
    </script>
    <p>Pig Latin: </p> <p id="pl"></p>
</body>
</html>
